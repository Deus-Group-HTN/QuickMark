<!DOCTYPE html>
<html lang="en">
   <head>

      <style>
         body {font-family: sans-serif, "Times New Roman", Georgia, Serif;}
         h1, h2, h3, h4, h5, h6 {
         font-family: sans-serif;
         }
         body {
         background-color: #ffffff;
         font-family: sans-serif;
         }
         .item {
         display: inline-block;
         }
         .individual-question {
         display: block;
         }
         #bodysection {
		 }
		 #navbarbrand {
			 color: rgb(255, 69, 0);
			 font-weight:bold;
		 }
		 #titlemark {
			 color: rgb(255, 69, 0);
			 font-weight: bold;
		 }
		 a.button4{
			display:inline-block;
			padding:1em 2em;
			margin:0 0.1em 0.1em 0;
			border:0.16em solid rgba(255,255,255,0);
			border-radius:2em;
			box-sizing: border-box;
			text-decoration:none;
			font-family:'Roboto',sans-serif;

		.form__group {

		.form__field {
			font-family: inherit;

		.section {
			display: table-cell;
			width: 100vw;
			height: 100vh;
			vertical-align: middle;

		}

		.inner-section {

		}

      </style>
      <link rel="stylesheet" href="./css/owl.carousel.css">
      <link rel="stylesheet" href="./css/owl.theme.default.css">
   	</head>
   	<body>
      <!-- Navbar (sit on top) -->
      <div class="w3-top">
         <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:3px;">
            <a href="#home" class="w3-bar-item w3-button"><span id="navbarbrand">quickmark</span>.online</a>
            <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
               <a href="#jumptouploads" class="w3-bar-item w3-button">About</a>
               <a href="#jumptomarkings" class="w3-bar-item w3-button">Menu</a>
               <a href="#jumptoss" class="w3-bar-item w3-button">Student Scores</a>
            </div>
         </div>
      </div>
      

      <!-- Big Boy Body -->
      <div id="bodysection">

      	<div id="home_section" class="section" >
      		<div class="inner-section">

		        <h1 style="font-family: sans-serif; font-size: 10vh;" class="animate__animated animate__bounce">Quick<span id="titlemark">Mark.</span></h1>
		        <p class="intro-subtitle"><span class="text-slider-items" style="display: none">Fast., Easy., Reliable.</span><strong class="text-slider"></strong><span class="typed-cursor"></span></p>

		        <br>
		        <br>
		        <br>
		        <br>
		        <br>
		        <a href="#" class="button4" id="getStarted" style="background-color:rgb(255, 69, 0)">Get Started</a>
	    	</div>
      	</div>
		<div id="jumptouploads"></div>
         <br><br>
         <div id="upload_section" style="height: 100vh;">
         	<center class="vertical">
	            <h2>Upload Tests Section</h2>
				<br><label>Choose A File:</label>
				<input type="file" id="siofu_input" multiple><br>
	            <br><label>Upload Progress: </label><progress id="upload_progress" value="0" max="100"> 0% </progress>
	        </center>
         </div>
		 <div id="jumptomarkings"></div>
         <br><br>
         <div id="marking_section" style="height: 100vh;">
         	<center>
            <h2>Mark Tests Section</h2>
            <h3 id="currentStudent"></h3>
            <h3 id="currentQuestion">Question: </h3>
            </center>
            <div id="owl-demo" class="owl-carousel owl-theme">
			</div>
			<center>
				<div class="form_group field">
					<input type="input" class="form__field" id="score" placeholder="Score">	
					<label class="form__label"></label>
				</div>
			
				<br><br>

				<div class="form_group field">
					<label class="form__label"></label>
					<input id="comment" type="text" class="form__field" style="width: 30%;" id="commentsunderscore" placeholder="Comments">
				</div>
				
				<br><br>
				<!--
				<p class="button4" id="submit_score" style="background-color:rgb(255, 69, 0)"> Submit</p>
				<p class="button4" id="prev_question" style="background-color:rgb(255, 69, 0)"> Previous Question</p>
				<p class="button4" id="next_question" style="background-color:rgb(255, 69, 0)"> Next Question</p>
				-->
				<a href="#jumptomarkings" class="button4" id="submit_score" style="background-color:rgb(255, 69, 0)"> Submit</a>
				<a href="#jumptomarkings" class="button4" id="prev_question" style="background-color:rgb(255, 69, 0)"> Previous Question</a>
				<a href="#jumptomarkings" class="button4" id="next_question" style="background-color:rgb(255, 69, 0)"> Next Question</a>
			</center>		

		 </div>
		 <div id="jumptoss"></div>
         <br><br>
         <div id="score_section" style="height: 100vh;">
            <center>
            	<h2>View Student Scores Section</h2>

            	<button id="download_csv">Download CSV</button>
            </center>

         </div>
	  </div>
	  
      <!-- Load Resources -->
      <script src="javascripts/socket.io.js"></script>
      <script src="javascripts/jquery.js"></script>
      <script src="javascripts/owl.carousel.js"></script>
      <script src="javascripts/client.js"></script>
      <script src="javascripts/typed.js"></script>
      <script>

      	/*

      		HOME SECTION

      	*/
      	 if ($('.text-slider').length == 1) {
		    var typed_strings = $('.text-slider-items').text();
		    var typed = new Typed('.text-slider', {
		      strings: typed_strings.split(','),
		      typeSpeed: 80,
		      loop: true,
		      backDelay: 1100,
		      backSpeed: 30
		    });
		  }
         /*
         
         	UPLOAD TESTS SECTION
         
         */
        var socket = io.connect();
        var uploader = new SocketIOFileUpload(socket);
        uploader.listenOnInput(document.getElementById("siofu_input"));
        var numberOfFiles = 0;

        // Choose event

        uploader.addEventListener("choose", function (event) {
        	numberOfFiles = event.files.length;
        })
         
        // Start event
         
        uploader.addEventListener("start", function (event) {
        	console.log(event)
        	console.log("Starting upload", event.file.name)
        })
         
        // Progress event
         
        uploader.addEventListener("progress", function (event) {
         	var percentage = event.bytesLoaded / event.file.size * 100;
         	$("#upload_progress").val(percentage)
        })
        
        // Complete Event
        
        var updateId;
         
        uploader.addEventListener('complete', function (event) {
        	console.log("Completed upload", event.file.name)

        })
         
        uploader.addEventListener('error', function (event) {
        	console.log("Error upload", event.file.name)
        })
         
        
        /*
         
         	MARKING SECTION
         
        */
        
        let students = [];
        let numberOfQuestions = 0;

        let owl = $(".owl-carousel");

        owl.owlCarousel({
           	center: true,
     	    loop:false,
     	    nav:true,
     	    items: 2,
     	    margin: 50
       	});
         
        socket.on('files', function (data) {
        	console.log("Received", data.name, "files")

        	students.push({
        		name: data.name,
        		files: data.files,
        		score: [],
        		comments: []
        	})
        	console.log(students.length)
        	if (students.length == numberOfFiles) {
        		$("#marking_section").show();
        		numberOfQuestions = data.files.length;
        		displayQuestion(1);
        	}
        })

        function displayQuestion(questionNumber) {
        	$("#currentStudent").text("Student: " + students[currStudent].name)
        	$("#currentQuestion").text("Question: " + currQuestion + "/" + numberOfQuestions)

        	for (var i=0; i<100; i++) {
			   $(".owl-carousel").trigger('remove.owl.carousel', [i]).trigger('refresh.owl.carousel');
			}

        	for (let student of students) {
        		let studentAnswers = student.files;

        		let path = "./questions/" + student.name + "/" + studentAnswers[questionNumber-1];
         		let content = "<div class='student-answer'><div class='demo-centered'>Student Name: </div><img class='answer-image' src='" + path + "''></div>"
        		$('.owl-carousel').trigger('add.owl.carousel', [content]).trigger('update.owl.carousel').trigger('refresh.owl.carousel');
        	}
        }
        
        $(window).keyup(function (event) {    
         
            // handle cursor keys
            if (event.keyCode == 37) {
                owl.trigger('prev.owl.carousel');
            } else if (event.keyCode == 39) {
                owl.trigger('next.owl.carousel');
            }
        
        });
         
        let currQuestion = 1;
        let currStudent = 0;
         
        $("#score").keydown(function (event) {
         	if (event.keyCode == 13) {

         		students[currStudent].score[currQuestion-1] = parseInt($("#score").val())

         		console.log("Gave a score of",$("#score").val(),"to",students[currStudent].name)
         		owl.trigger('next.owl.carousel');
         		$("#score").val("")
         	}
        })
         
        owl.on('changed.owl.carousel', function (e) {
 			currStudent = e.item.index;
 			if (currStudent != null)
        		$("#currentStudent").text("Student: " + students[currStudent].name)
   		});

   		$("#next_question").click(function () {
   			if (currQuestion < numberOfQuestions) {
   				console.log("Moving to question", currQuestion+1)

   				currQuestion += 1;
   				$("#currentQuestion").text("Question: " + currQuestion + "/" + numberOfQuestions)
   				displayQuestion(currQuestion)
   			}
   		})

   		$("#prev_question").click(function () {
   			if (currQuestion > 0) {
   				console.log("Moving to question", currQuestion-1)
   				currQuestion -= 1;
   				$("#currentQuestion").text("Question: " + currQuestion + "/" + numberOfQuestions)
   				displayQuestion(currQuestion)
   			}
   		})
 
         
        /*
         
         	VIEW SCORE SECTION
         
        */


        $("#download_csv").click(function() {

	        var first_row = ["Name"];
			for (var i = 1; i <= numberOfQuestions; i++) {
			  first_row.push("Question " + i);
			}
			first_row.push("Total Score")

			var rows = [first_row];

	        for (student of students) {
	          var row = [student.name];
	          let total_score = 0;
	          for (let i = 0; i < numberOfQuestions; i++) {
	          	row.push(student.score[i]);
	            total_score += student.score[i] || 0;
	          }
	          row.push(total_score)

	          rows.push(row);
	        }

	        let csvContent = "data:text/csv;charset=utf-8,"
	            + rows.map(e => e.join(",")).join("\n");
	            var encodedUri = encodeURI(csvContent);
	        var link = document.createElement("a");
			link.setAttribute("href", encodedUri);
			link.setAttribute("download", "marks.csv");
			document.body.appendChild(link); // Required for FF

			link.click();
	    })
	         
         
      </script>
   </body>
</html>
